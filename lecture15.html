<!doctype html>
<html>
<head>
    <title>User defined objects</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    </style>
</head>

<body>

  <script type="text/javascript">
    // creating an object for storing information about a player (long way)
    var player = new Object();
    player.name = "Jan";
    player.score = 10000;
    player.rank = 1;
    console.log(player);

    // creating an object for storing information about a player (short way)
    var secondPlayer = {name: "Maike", score: 9999, rank: 2}
    console.log(secondPlayer);

    // creating a function for logging details of player to console
    function playerDetails() {
      console.log(this.name + ' hat ' + this.score + ' Punkte und ist auf Rang ' +
                  this.rank);
    }
    // assign created function to attribut logDetails of object player
    player.logDetails = playerDetails;
    // assign created function to attribut logDetails of object secondPlayer
    secondPlayer.logDetails = playerDetails;
    // execute newly created object functions
    player.logDetails();
    secondPlayer.logDetails();
  </script>
</body>
</html>
