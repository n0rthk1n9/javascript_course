<!doctype html>
<html>
<head>
    <title>Using ternary operator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    </style>
</head>

<body>

  <script type="text/javascript">
    // two scores of two players and a variable to store the highscore
    var scorePlayerOne = 500;
    var scorePlayerTwo = 600;
    var highscore = 0;

    // using normal if to decide which player has highest score
    if (scorePlayerOne > scorePlayerTwo) {
      console.log("Höchster Score mit if ermittelt: " + (highscore = scorePlayerOne) + " (Spieler 1)");
    } else {
      console.log("Höchster Score mit if ermittelt: " + (highscore = scorePlayerTwo) + " (Spieler 2)");
    }

    // using ternary operator to decide which player has highest score
    console.log("Höchster Score mit ternärem Operator ermittelt: " + (highscore = (scorePlayerOne > scorePlayerTwo) ? scorePlayerOne + " (Spieler 1)" : scorePlayerTwo + " (Spieler 2)"));
  </script>
</body>
</html>
