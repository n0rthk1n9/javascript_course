<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      #circleDiv {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: green;
      }
    </style>
</head>

<body>
  <div id="circleDiv"></div>
  <script type="text/javascript">
    // hide green circle when user clicks on it
    document.getElementById('circleDiv').onclick = function hideCircle() {
      document.getElementById('circleDiv').style.display = "none";
    }
  </script>
</body>
</html>
