<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    </style>
</head>

<body>
  <button id="buttonChange">Klick mich um den Text zu ändern!</button>
  <div id="firstDiv">Hier steht ein toller Text!</div>
  <button id="buttonAppend">Klick mich um an den Text etwas anzuhängen!</button>
  <div id="secondDiv">Häng doch etwas an mich dran!</div>
  <button id="buttonCreate">Klick mich um Text hinzuzufügen!</button>
  <div id="thirdDiv"></div>
  <script type="text/javascript">
    // change text of firstDiv on button click
    document.getElementById('buttonChange').onclick = function onChangeButtonClick() {
      document.getElementById('firstDiv').innerHTML = "Jetzt steht hier noch ein viel tollerer Text!";
    }
    // append text to text of secondDiv on button click
    document.getElementById('buttonAppend').onclick = function onAppendButtonClick() {
      var originalText = document.getElementById('secondDiv').innerHTML;
      var appendedText = " Jetzt hast du einen neuen Satz an den ursprünglichen Text angehängt.";
      document.getElementById('secondDiv').innerHTML = originalText + appendedText;
    }
    // create new text in thirdDiv on button click
    document.getElementById('buttonCreate').onclick = function onCreateButtonClick() {
      document.getElementById('thirdDiv').innerHTML = "Hier ist eine Liste leckerer Früchte: </br><ul><li>Erdbeere</li><li>Banane</li></ul>";
    }
  </script>
</body>
</html>
